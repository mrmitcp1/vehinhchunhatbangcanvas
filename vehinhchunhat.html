<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" height="300" width="500" style="border: 1px chartreuse"></canvas>
<script>
    class Rectangle {
        dai;
        rong;
        constructor() {
        }
        setDai(dai){
              this.dai = dai
        }
        setRong(rong){
              this.rong = rong
        }
        getS(){
            return this.dai * this.rong
        }
        getC(){
            return (this.dai + this.rong) *2
        }
        creatRectangle(){
            let canvas = document.getElementById('canvas')
            let ctx = canvas.getContext('2d')
            ctx.fillStyle= 'rgba(250,42,42,0.89)'
            ctx.fillRect(100,100,this.dai,this.rong)

            ctx.fill()
        }
    }
    let rectangle = new Rectangle()
    rectangle.setDai(200)
     rectangle.setRong(100)
    let dai = rectangle.dai
    let rong = rectangle.rong
    rectangle.getC()
    rectangle.getS()
    console.log(rectangle.getS(),rectangle.getC())
    rectangle.creatRectangle()

</script>
</body>
</html>
